#########################################################
# CONFIGURATION SIRS_IMPORT — EXEMPLE
# NE PAS UTILISER TEL QUEL — MODIFIER AVANT USAGE
#########################################################


#########################################################
# Connexion CouchDB
#########################################################

COUCH_URL  = "http://localhost:5984"
COUCH_DB   = "crashtest"
COUCH_USER = "geouser"
COUCH_PW   = "geopw"


#########################################################
# Données locales (GPKG + photos)
#########################################################

# Nom du fichier GeoPackage
GPKG_FILE = "SIRS_points.gpkg"

# Nom de la couche dans le GPKG
GPKG_LAYER = "SIRS_points"

# Tronçons — soit nom de colonne GPKG (chaine), soit valeur fixe (chaine)
COL_TRONCONS = "troncons"

#########################################################
# DÉSORDRES (champs racine du modèle SIRS)
#########################################################

# linearId — colonne ou valeur UUID statique
# DOIT être présent pour chaque ligne et NE DOIT PAS contenir NULL
COL_LINEAR_ID = "linearId"

# Dates ISO obligatoires au format yyyy-mm-dd
COL_DATE_DEBUT = "date_debut"
COL_DATE_FIN   = "date_fin"

# Auteur du désordre : colonne GPKG ou UUID
# peut être laissé vide (« aucun auteur associé »)
COL_AUTHOR = "1ec0d5d2de7d9f59346a6305fd000f71"

COL_DESIGNATION = "designation"
COL_LIBELLE     = ""
COL_COMMENTAIRE = "commentaire"
COL_LIEUDIT     = ""

# Les champs suivants acceptent soit :
# - un entier dans l’intervalle autorisé
# - une chaine sous la forme RefXXX:n

# positionId — valeurs autorisées: 3..15 ou 99
# ex: 3  ou  "RefPosition:3"
COL_POSITION_ID = "position"

# coteId (désordre) — valeurs: 1..8 ou 99
# ex: 2  ou "RefCote:2"
COL_COTE_ID = 3

# sourceId — valeurs: 0..4 ou 99
# ex: 0 ou "RefSource:0"
COL_SOURCE_ID = 2

# categorieDesordreId — valeurs: 1..7
# ex: 3 ou "RefCategorieDesordre:3"
COL_CATEGORIE_DESORDRE_ID = ""

# typeDesordreId — valeurs: 1..73 ou 99
# ex: 41 ou "RefTypeDesordre:41"
COL_TYPE_DESORDRE_ID = 3

# si false → recalcul interne dans SIRS après import
IS_VALID = false


#########################################################
# VALEURS DE REPLI (fallback)
# Utilisées si obsN_XXXX manquant
# ou obsN_phoN_XXXX manquant
#########################################################

# observateur par défaut
OBS_FALLBACK_OBSERVATEUR_ID = "1ec0d5d2de7d9f59346a6305fd000f71"

# nombreDesordres — entier ≥ 0 seulement
OBS_FALLBACK_NB_DESORDRES = 1

# urgenceId — valeurs: 1,2,3,4,99
# ou forme "RefUrgence:X"
OBS_FALLBACK_URGENCE = 99

# suiteApporterId — valeurs: 1..8
# ou forme "RefSuiteApporter:X"
OBS_FALLBACK_SUITE = 2


# photographe par défaut
PHO_FALLBACK_PHOTOGRAPH_ID = "1ec0d5d2de7d9f59346a6305fd000f71"

# si absent → réutiliser la date observation
PHO_FALLBACK_OBS_DATE = true

# si absent → réutilisation de la géométrie du désordre
PHO_FALLBACK_DES_GEOM = true

# orientationPhoto — valeurs: 1..9 ou 99
# ou "RefOrientationPhoto:X"
PHO_FALLBACK_ORIENTATION = 99

# coteId (photo) — valeurs: 1..8 ou 99
PHO_FALLBACK_COTE = 99

