[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sirs_import"
version = "0.1.0"
description = "Importation GPKG → SIRS (désordres, observations, photos)"
authors = [
    {name = "TechCabbalr"}
]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "CC-BY-NC-ND-4.0" }

dependencies = [
    "pandas",
    "fiona",
    "shapely",
    "requests",
    "wcwidth",
    "tomli; python_version < '3.11'",
]

[tool.setuptools]
py-modules = [
    "json_builder",
    "diag_pho",
    "helpers",
    "config_loader",
    "relocate",
    "diag_obs",
    "exceptions",
    "check_dates",
    "config_defaults",
    "couchdb",
    "diag_des",
]

[project.scripts]
sirs_import = "sirs_import.__main__:main"

